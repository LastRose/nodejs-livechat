<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/assets/css/style.css" media="screen">
    <link rel="stylesheet" href="/assets/css/livechat.css" media="screen">
    <meta name="robots" content="noindex" />
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Node.js Livechat messanger</h1>
        </header>
        <section>
            <h2>This page is a sample client facing page</h2>
            <button id='livehelp'>I need Help</button>
        </section>
        <footer>
            <p>Powered by Node.js, express, now.js, jquery and jquery UI</p>
        </footer>
    </div>
</body>
    <script>
        $('#livehelp').click(function(e) {
          e.preventDefault();
          $('body').append('<div id="help"></div>'); 
          $('<iframe width="300px" height="500px" sandbox="allow-same-origin allow-forms allow-scripts" src="http://livechat.lastrose.com:8000/chat"></iframe>').appendTo('#help');
        });
    </script>
</html>
